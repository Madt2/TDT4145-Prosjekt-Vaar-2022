<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Groups</title>
    <link rel="stylesheet" type="text/css" href="groups_style.css">
    <script src="groups_script.js"></script>

</head>
<body>
    <div class="page_container">
        <section class="header"></section>
        <section class="groups">
            <div class="groups_list" id="groups_list"></div>
            <div class="group_page" id="group_page">
                <h2 id="group_name"></h2>
                <div class="group_info">
                    <div class="group_info_left">
                        <h4>Common-interest:</h4>
                        <p id="group_interest">Football</p>
                        <h4>Members age range:</h4>
                        <p id="group_age_range">19-38</p>
                        <h4>Contact information:</h4>
                        <p id="contact_information">example.email@mail.com</p>
                    </div>
                    <div class="group_info_middle">
                        <img id="group_image">
                        <h3 id="catchphrase">Nr 1 football gang dog >D</h3>
                    </div>
                    <div class="group_info_right">
                        <h4 id="members_title">Members(5):</h4>
                        <ul id="group_members"></ul>
                    </div>
                </div>
                <div class="group_content_header">
                    <div class="group_header_box">

                    </div>
                    <div class="group_header_box">

                    </div>
                </div>
                <div class="group_content_right">

                </div>
            </div>
        </section>
        <section class="footer"></section>
    </div>
    <script>init()</script>
</body>
</html>
