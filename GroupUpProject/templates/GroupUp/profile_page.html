<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'GroupUp/profile/profile.css' %}">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    --><title>UpdateProfile</title>
</head>
<body>
<nav>
  <button onclick="location.href='http://127.0.0.1:8000/GroupUp/front_page/'" type="button">
    &#8592; Back</button>
</nav>
<div class="container">
<div class="card h-100">
	<div class="profile-now">
	<div class="card-body">
		<div class="account-settings">
			<div class="user-profile">
				<div class="user-avatar">
					<img src="{{request.user.profile.profile_picture.url}}">
					<!--<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin"> -->
				</div>
                {% if user.is_authenticated %}
				<h5 class="user-name">{{user.username}}</h5>
				<h6 class="user-email-and-years">{{user.profile.first_name}} {{user.profile.last_name}}
					<br> {{user.profile.email}}
					<br> Age: {{user.profile.age}}
				<br> {{user.profile.description}}</h6>
                {% endif %}

			</div>
		</div>
	</div></div>
</div>
<div class="card h-100">
	<div class="profile-update">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">Personal Details</h6>
			</div>
		</div>
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<form method="POST" action="" enctype="multipart/form-data">
  						{% csrf_token %}
   							{{ form.as_p }}
 					 	<button type="submit" class="btn btn-secondary">Upload</button>
					</form>
			</div>
		</div>
			<br>
			<br>
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="text-right" style=" position: absolute; right: 10px; ">
					<!--<button type="button" id="submit" name="submit" class="btn btn-secondary btn-lg">Cancel</button> -->
					<button type="button" id="submit" name="submit" class="btn btn-primary btn-lg"> Update </button>
				</div>
			</div>
		</div>
	</div>
		</div>
</div>
</div>

</body>
</html>
