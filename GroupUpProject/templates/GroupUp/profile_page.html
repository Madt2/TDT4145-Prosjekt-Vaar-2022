			<div class="user-profile">
				<div class="user-avatar">

					<!--<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin"> -->
				</div>
                {% if user.is_authenticated %}
				<h5 class="user-name">{{user.username}}</h5>
				<h6 class="user-email-and-years">{{user.profile.email}}
					<br> {{user.profile.age}}</h6>
                {% endif %}
			</div>
			<div class="about">
				<h5>Interests</h5>
				<p>Football, volleyball. hiking</p>
			</div>
		</div>
	</div>
</div>

				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="birthday">Date of birth</label>
					<input type="date" class="form-control" id="birthday" >

			</div>

					<input type="name" class="form-control" id="Town" placeholder="Enter Town">
				</div>

<div id="delete_window_container">
    <div id="delete_window_content">
        <h2 id="delete_window_title">Are you sure you want to delete your account?</h2>
        <div id="delete_window_buttons">
            <button id="cancel" onclick="close_delete_window()">Cancel</button>
            <form action="{% url 'delete_user' user.id %}" method="post">
                {% csrf_token %}
                <button id="confirm" type="submit">Confirm</button>
            </form>
        </div>
    </div>
</div>
    <button onclick="open_delete_window()">Delete Account</button>
